<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <title>LKL Edu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" type="text/css" href="../css/style.css">
    <link rel='icon' type="image/png" sizes="16x16" href="../images/favicon.png">
    <script src="../js/checkLoginSignup.js"></script>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-md bg-white navbar-white">
        <a href="./home.html">
            <img id="logo" src="../images/LKLlogo.png">
        </a>
    </nav>

    <br><br><br><br>
    <div class="container centroid">
        <div class="login-form">
            <form action="studentLayout/notificationList.html" onsubmit="return CheckInputUser()" method="POST">
                <h2>Đăng nhập</h2>
                <p>
                    <br>
                </p>
                <div class="form-group">
                    <input type="text" onclick="ClearErrorMess()" class="form-control" id="username" placeholder="Nhập tên tài khoản" name="username">
                </div>
                <div class="form-group">
                    <input type="password" onclick="ClearErrorMess()" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pwd">
                </div>
                <p id="ErrorMess"></p>
                <div>
                    <p>
                        Chưa có tài khoản? <a href='./signup.html'>Tạo ngay</a>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary width100Percent">Đăng nhập</button>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
